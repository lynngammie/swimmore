<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Calculator - Just for Fun</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="wrapper">
		
		<header>

			<h1>Swim More</h1>
			
		</header>

		<section class="questions">
			
			<form id="go-swim">
				<div class="difficulty">
					<input type="radio" name="difficulty" value="easy">
					<input type="radio" name="difficulty" value="medium">
					<input type="radio" name="difficulty" value="difficult">
				</div>
				<div class="time">
					<input type="radio" name="time" value="30">
					<input type="radio" name="time" value="45">
					<input type="radio" name="time" value="60">
				</div>
				<div class="speed">
					<input type="radio" name="speed" value="slow">
					<input type="radio" name="speed" value="medium">
					<input type="radio" name="speed" value="fast">
				</div>
				<div class="submit">
					<input type="submit">
				</div>
			</form>

			

		</section>
		<section class="workout">
			

		</section>







	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
